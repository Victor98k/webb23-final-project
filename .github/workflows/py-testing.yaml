# Name of the GitHub Actions workflow
name: Python Django CI

# Defines when the workflow should run
on:
  pull_request:
    branches:
      - main

# Defines the jobs that will be executed
jobs:
  build:
    # Specifies the type of machine to run the job on
    runs-on: ubuntu-latest

    # Services container to run PostgreSQL
    services:
      db:
        image: postgres:12
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: django_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    # Defines the steps to execute in the job
    steps:
      # Step to checkout the repository code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step to set up Python environment
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      # Step to install project dependencies
      - name: Install dependencies
        run: pip install -r requirements.txt

      # Add a step to wait for PostgreSQL to be ready
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h db -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL to become ready..."
            sleep 2
          done

          # Step to print PostgreSQL logs for debugging
      - name: Print PostgreSQL logs
        run: docker logs $(docker ps -q --filter "ancestor=postgres:12")

      # Step to run migrations
      - name: Run migrations
        run: |
          python blog_project/manage.py migrate

      # Step to run tests
      - name: Run tests
        run: |
          python blog_project/manage.py test
